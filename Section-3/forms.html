<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    
    <h2>Student Registration Form</h2>

    <form action="">
        <div>
            Student Name : <input type="text" name = "st_name" placeholder="Enter Your Name">
        </div>
        <div>
            Student Age : <input type = "text" name = "st_age">
        </div>
        <div>
            Gender : Male <input type="radio" name="st_gender">
                     Female<input type="radio" name="st_gender">
                     Other <input type="radio" name="st_gender">
        </div>
        <div>
            Email : <input type="email" name = "st_email">
        </div>
        <div>
            DOB: <input type="date" name="st_DOB" id="">
        </div>
        <div>
            Are You 18 Above : <input type="checkbox" >
        </div>

        <div>
            Password : <input type="password" name="st_password">
        </div>

        <div>
            Education description : <br> <textarea name = "st_text" cols="20" , rows="10"></textarea>
        </div>
        <div>Qualification:
            <select name="st_qualification">
                <option value="Graduate">Graduate</option>
                <option value="UnderGraduate">UnderGraduate</option>
                <option value="12+">12+</option>
                <option value="10+">10+</option>
            </select>
        </div>
        <input type="submit" value="Submit Form">
        <input type="reset" value="reset">
        



    </form>

</body>
</html>
